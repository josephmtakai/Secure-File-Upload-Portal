<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure File Upload Portal</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
    <div class="bg-white p-8 rounded shadow-md w-full max-w-md">
        <h1 class="text-xl font-bold mb-4">Secure File Upload Portal</h1>
        <form id="uploadForm">
            <input type="file" id="fileInput" class="mb-4 w-full border p-2 rounded" required>
            <button type="submit" class="bg-blue-500 text-white p-2 rounded w-full">Upload File</button>
        </form>
        <div id="progressContainer" class="mt-4 hidden">
            <div id="progressBar" class="bg-blue-500 h-2 rounded"></div>
        </div>
        <div id="history" class="mt-4">
            <h2 class="font-semibold">Upload History</h2>
            <ul id="historyList" class="list-disc pl-5"></ul>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.0.0/crypto-js.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
